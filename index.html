<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #a7dcff;">
    
    <div style="background-color: #08fbff; margin-left: 20%;  margin-right: 20%; border-radius: 5%;" class="text-center " >
       <h1 class="alert alert-info mt-4">CALCULATOR</h1>
       <br>
       <input id="num1" placeholder="enter first number" class="form-control"><br>
       <br>
       <input id="num2" placeholder="enter second number" class="form-control"><br>

    <div class="btn-group mt-5 mb-5">
        <button onclick="my_add()"  class="btn btn-primary"><h4>+</h4></button>
        <button onclick="my_sub()" class="btn btn-primary"><h4>-</h4></button>
        <button onclick="my_mul()" class="btn btn-primary"><h4>*</h4></button>
        <button onclick="my_div()" class="btn btn-primary"><h4>/</h4></button>
    </div>
     
    <div id="result" class="mt-10 mb-5">
      
    </div>

    </div>
    <script>
      
       function my_add(){
         var x=document.getElementById("num1").value
         var y=document.getElementById("num2").value
         var z=Number(x)+Number(y);
         document.getElementById("result").innerHTML='<h2>'+String(z.toFixed(2))+'</h2>'
         document.getElementById("result").className="alert alert-info mt-5 "
       }
       function my_sub(){
         var x=document.getElementById("num1").value
         var y=document.getElementById("num2").value
         var z=Number(x)-Number(y);
          document.getElementById("result").innerHTML='<h2>'+String(z.toFixed(2))+'</h2>'
          document.getElementById("result").className="alert alert-info mt-5 "
       }
       function my_mul(){
         var x=document.getElementById("num1").value
         var y=document.getElementById("num2").value
         var z=Number(x)*Number(y);
          document.getElementById("result").innerHTML='<h2>'+String(z.toFixed(2))+'</h2>'
          document.getElementById("result").className="alert alert-info mt-5 "
       }
       function my_div(){
         var x=document.getElementById("num1").value
         var y=document.getElementById("num2").value
         var z=Number(x)/Number(y);
          document.getElementById("result").innerHTML='<h2>'+String(z.toFixed(2))+'</h2>'
          document.getElementById("result").className="alert alert-info mt-5 "
       }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
